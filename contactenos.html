    <h3>Ingrese informacion de contacto</h3>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <form id="contacto" action="contacto.html" method="post" name="contacto" onsubmit="validar_contacto()">
                    <br />
                    <br />
                    <br />
                    <div class="form-group">
                        <label for="nom">Nombre Completo: </label>
                        <input type="text" class="form-control" id="nom" name="nom" />
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electr√≥nico: </label>
                        <input type="email" class="form-control" id="email" name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="fono">Ingrese su numero Telefonico:</label>
                        <input type="number" class="form-control" id="fono" name="fono" required />
                    </div>
                    <div class="form-group">
                        <label for="infoc">Ingrese razon de contacto</label>
                        <textarea class="form-control" id="infoc" name="infoc" rows="5" cols="50"></textarea>
                    </div>
                    <br /><br />

                    <input type="submit" class="btn btn-success" value="Enviar" />
                    <input type="reset" class="btn btn-danger" value="Limpiar" />
                </form>
            </div>
        </div>
    </div>
